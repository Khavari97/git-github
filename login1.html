<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login-Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="Front-end.css"  type="text/css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>

        .container-fluid{
            padding: 20px 30px;
        }

         .navbar-header .navbar-brand {
            font-size: 21px;
            color:#FF9200 ;
        }

        .navbar-header .navbar-brand span{
           margin-left: 30px;
        }

        .container p{
            font-size: 45px;
            color:#FF9200  ;
            text-align: center;
        }

        .form-group-lg .form-control{
            border-radius: 80px;
            padding: 30px 30px;
            font-family: sahel;
            font-size: 16px;
            box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.15);
            -webkit-box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.15);
            -woz-box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.15);
            -o-box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.15);
        }

        @media screen and (max-width: 728px){
            .navbar-brand img {
          
            }

            .btn{
                margin-bottom: 30px;
            }

        }

    </style>

</head>

<body>
<!--------Header----------------------------->

<header>
    <div class="container-fluid">
        <div class="navbar-header navbar-right">
            <div class="Tem">
            <p class="navbar-brand "><span><img src="Slider/Logo.png" style="width: 60px ; height: auto"></span>دانشگاه خوارزمی</p>
            </div>
        </div>
    </div>
</header>
<br><br>
<!-------Content----------------------------->
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p>ثبت نام</p>

            <form action="">

                <div class="form-group form-group-lg">
                    <input type="text" class="form-control" placeholder="نام" id="name">
                </div>
                <div class="form-group form-group-lg">
                    <input type="email" class="form-control" placeholder="ایمیل" id="email">
                </div>
                <div class="form-group form-group-lg">
                    <input type="password" class="form-control" placeholder="رمزعبور" id="password">
                </div>
                <div class="form-group form-group-lg">
                    <input type="password" class="form-control" placeholder="تکرارمزعبور" id="repeat password">
                </div>
                <button class="btn btn-lg" type="submit">ثبت نام</button>
            </form>

        </div>
        <div class="col-sm-6">

            <p>ورود</p>

            <form action="">
                <div class="form-group form-group-lg">
                    <input type="email" class="form-control" placeholder="ایمیل" id="_email">
                </div>
                <div class="form-group form-group-lg">
                    <input type="password" class="form-control" placeholder="رمزعبور" id="_password">
                </div>
                <button class="btn btn-lg" type="submit">ورود</button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
