<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        @font-face {
            font-family: lalezar;
            src: url("fonts/Font-lalezar.ttf");
        }

        *{
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        body{
            background-color:  #E3E3E3;
            font-family: lalezar;
        }
       .navbar-default{
           background-color:  #E3E3E3;
       }

        .container-fluid .navbar-collapse{
            margin-left: 100px;
            margin-right: 0;

        }

        .navbar .container-fluid .navbar-brand{
            margin-right: 50px;
            padding: 40px 10px;
            color:#FF9200;
            font-size: 25px;
        }
        .navbar-default .navbar-nav > li > a{
            position: relative;
            display: block;
            color: #FFFFFF;
            padding:40px 25px;
            font-size: 20px;
        }
        @media screen and (max-width: 728px){
            .navbar .container-fluid .navbar-brand{
                padding:12px 15px;
                color:#FF9200;
                font-size: 20px;
                margin-right: 10px;

            }
            .navbar .container-fluid .navbar-brand >span>img {
                display: none;
            }

            .navbar-default .navbar-nav > li > a{
                position: relative;
                display: block;
                color: #FFFFFF;
                padding:15px 10px;
                font-size: 15px;
            }

        }
        .navbar-default .navbar-toggle{
            border-radius: 5px;
            background-color: white;
            border-color: #f4511e;
        }
        .navbar-default .navbar-toggle .icon-bar{
            background-color: #f4511e;
        }
        .navbar-default .navbar-toggle:focus, .navbar-default .navbar-toggle:hover{
            background-color: #d58512;
        }

    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header navbar-right">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage"><span><img src="Slider/10.png" style="width: 60px ; height: 30px"></span>دانشگاه خوارزمی</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#about">خانه</a></li>
                    <li><a href="#services">خدمات</a></li>
                    <li><a href="#portfolio">جزوات</a></li>
                    <li><a href="#pricing">کتب دست دوم</a></li>
                    <li><a href="#contact">ارتباط باما</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
